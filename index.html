<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Solat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="islam.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


</head>
<body>
    <h1>Jadual Waktu Solat Di Negeri Pulau Pinang 2025</h1>
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="search" placeholder="Cari mengikut tarikh, hari, atau tarikh hijri..." onkeyup="filterTable()">
    </div>
    
    <button class="download-btn" onclick="downloadCSV()">
        <i class="fas fa-file-csv"></i> Download CSV
    </button>
    <button class="download-btn" id="download-pdf">
        <i class="fas fa-file-pdf"></i> Download PDF
    </button>

    <div class="month-navigation">
        <button class="nav-btn" onclick="navigateMonth(-1)">◀ Sebelumnya</button>
        <button class="nav-btn" onclick="navigateMonth(1)">Seterusnya ▶</button>
    </div>

    <span id="month-label" class="month-label">Januari 2025</span>
    
    <table>
        <thead>
            <tr>
                <th>Tarikh Miladi</th>
                <th>Tarikh Hijri</th>
                <th>Hari</th>
                <th>Imsak</th>
                <th>Subuh</th>
                <th>Syuruk</th>
                <th>Zohor</th>
                <th>Asar</th>
                <th>Maghrib</th>
                <th>Isyak</th>
            </tr>
        </thead>
        <tbody id="prayer-times-table">
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>

    <span id="month-label2" class="month-label">Januari 2025</span>

    <div class="month-navigation">
        <button class="nav-btn2" onclick="navigateMonth(-1)">◀ Sebelumnya</button>
        <button class="nav-btn2" onclick="navigateMonth(1)">Seterusnya ▶</button>
    </div>
    <div class="scroll-to-top" id="scrollToTop" onclick="scrollToTop()">↑</div>
    <script src="scripts.js"></script>
</body>
</html>
