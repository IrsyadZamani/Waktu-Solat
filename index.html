<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Solat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Waktu Solat</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Cari mengikut tarikh, hari, atau tarikh hijri..." onkeyup="filterTable()">
    </div>

    <div class="month-navigation">
        <button class="nav-btn" onclick="navigateMonth(-1)">◀ Sebelumnya</button>
        <span id="month-label" class="month-label">Januari 2025</span>
        <button class="nav-btn" onclick="navigateMonth(1)">Seterusnya ▶</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tarikh Miladi</th>
                <th>Tarikh Hijri</th>
                <th>Hari</th>
                <th>Imsak</th>
                <th>Subuh</th>
                <th>Syuruk</th>
                <th>Zohor</th>
                <th>Asar</th>
                <th>Maghrib</th>
                <th>Isyak</th>
            </tr>
        </thead>
        <tbody id="prayer-times-table">
            <!-- Data will be dynamically populated here -->
        </tbody>
    </table>
    <div class="month-navigation">
        <button class="refresh-btn" onclick="refreshTable()">Refresh Data</button>
        <button class="nav-btn" onclick="navigateMonth(-1)">◀ Sebelumnya</button>
        <span id="month-label2" class="month-label">Januari 2025</span>
        <button class="nav-btn" onclick="navigateMonth(1)">Seterusnya ▶</button>
        <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
    </div>

    <div class="scroll-to-top" id="scrollToTop">↑</div>

    <script src="scripts.js"></script>
</body>
</html>
