<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waktu Solat</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            border-color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7dd;
        }

        .highlight {
            background-color: #d1e7dd !important;
            font-weight: bold;
        }

        .download-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin: 20px auto;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .search-container input {
                width: 90%;
            }

            table, th, td {
                font-size: 12px;
            }

            .download-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 480px) {
            table {
                font-size: 10px;
            }

            .download-btn {
                width: 100%;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Waktu Solat</h1>

    <div class="search-container">
        <input type="text" id="search" placeholder="Cari mengikut tarikh, hari, atau tarikh hijri..." onkeyup="filterTable()">
    </div>

    <table>
        <thead>
            <tr>
                <th>Tarikh Miladi</th>
                <th>Tarikh Hijri</th>
                <th>Hari</th>
                <th>Imsak</th>
                <th>Subuh</th>
                <th>Syuruk</th>
                <th>Zohor</th>
                <th>Asar</th>
                <th>Maghrib</th>
                <th>Isyak</th>
            </tr>
        </thead>
        <tbody id="prayer-times-table">
            <!-- Data will be populated here -->
        </tbody>
    </table>

    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>

    <script>
        const csvFilePath = 'jadual_waktu_solat_JAKIM.csv'; // Replace with your CSV file path

        // Fetch and load CSV
        async function loadCSV() {
            try {
                const response = await fetch(csvFilePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const csvData = await response.text();
                const rows = csvData.split('\n');
                const tableBody = document.getElementById('prayer-times-table');
                const today = new Date().toLocaleDateString('ms-MY', { day: '2-digit', month: 'long', year: 'numeric' });

                rows.slice(1).forEach(row => {
                    if (row.trim()) {
                        const cols = row.split(',');
                        const tableRow = document.createElement('tr');

                        cols.forEach((col, index) => {
                            const tableCell = document.createElement('td');
                            tableCell.textContent = col.trim();
                            tableRow.appendChild(tableCell);

                            // Highlight today's date
                            if (index === 0 && col.trim() === today) {
                                tableRow.classList.add('highlight');
                            }
                        });

                        tableBody.appendChild(tableRow);
                    }
                });
            } catch (error) {
                console.error('Error loading CSV file:', error);
            }
        }

        // Filter table by search
        function filterTable() {
            const searchValue = document.getElementById('search').value.toLowerCase();
            const tableRows = document.querySelectorAll('#prayer-times-table tr');

            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                row.style.display = rowText.includes(searchValue) ? '' : 'none';
            });
        }

        // Download CSV function
        function downloadCSV() {
            const tableRows = document.querySelectorAll('#prayer-times-table tr');
            let csvContent = 'Tarikh Miladi,Tarikh Hijri,Hari,Imsak,Subuh,Syuruk,Zohor,Asar,Maghrib,Isyak\n';

            tableRows.forEach(row => {
                const rowData = Array.from(row.children).map(cell => cell.textContent);
                csvContent += rowData.join(',') + '\n';
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'Waktu_Solat.csv';
            link.click();
        }

        // Initialize
        loadCSV();
    </script>
</body>
</html>
